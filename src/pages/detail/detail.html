<ion-header>

  <ion-navbar>
    <ion-title>{{ deviceInfos?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h6 *ngIf="!deviceType">Last results: {{ deviceInfos?.body }}</h6>

  <!--<button ion-button outline block>Activate</button>-->
  <ion-item *ngIf="deviceType">
    <ion-label>Activate</ion-label>
    <ion-toggle [(ngModel)]="activate"></ion-toggle>
  </ion-item>
</ion-content>
