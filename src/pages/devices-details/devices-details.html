<!--
  Generated template for the DevicesDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ chosenDeviceName }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h6>Your devices</h6>
  <ion-list>
    <!--for each devices that correspond to the type of device chosen-->
    <button ion-item *ngFor="let device of devices" (click)="itemSelected(device)">
      {{ device?.title }}
    </button>
  </ion-list>
</ion-content>
