<ion-header>

  <ion-navbar>
    <ion-title>Calculated metrics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-25 *ngFor="let metric of metrics">
        <ion-card padding text-justify>{{metric.title}}</ion-card>
      </ion-col>
    </ion-row>


    <ion-row wrap>
      <ion-col width-100>
        <canvas baseChart width="300" height="300"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </ion-col>
      <ion-col width-100>
        <div class="col-md-6" style="margin-bottom: 10px">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
          <button ion-button (click)="randomize()">CLICK</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
