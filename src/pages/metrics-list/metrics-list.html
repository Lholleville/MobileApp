<ion-header>

  <ion-navbar>
    <ion-title>Calculated metrics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-25 *ngFor="let metric of metrics">
        <ion-card padding text-justify>{{metric.title}}</ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
