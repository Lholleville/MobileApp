<ion-header>

  <ion-navbar>
    <ion-title>Your devices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h6>Your online devices : {{ devicesCount }}</h6>
  <ion-list>
    <button ion-item *ngFor="let deviceType of userLinkedDevices" (click)="itemSelected(deviceType)"> <!--for each type of devices-->
      {{ deviceType.name }}
    </button>
  </ion-list>
</ion-content>
